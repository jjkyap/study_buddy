{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2>Note History</h2>

  {% if notes %}
    <table class="history-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Preview</th>
                <th>View</th>
                <th>Delete</th>
            </tr>
        </thead>

      <tbody>
        {% for note in notes %}
            <tr>
            <td>{{ note[0] }}</td>
            <td>{{ note[1] }}</td>
            <td>{{ note[2][:60] }}...</td>

            <!-- View link -->
            <td>
                <a href="{{ url_for('view_note', note_id=note[0]) }}">View</a>
            </td>

            <!-- Delete form -->
            <td>
                <form action="{{ url_for('delete_note_route', note_id=note[0]) }}" method="POST"
                    onsubmit="return confirm('Delete this note permanently?');">
                <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
  {% else %}
    <p>No notes yet. Process something on the dashboard first.</p>
  {% endif %}
</div>
{% endblock %}
